<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MD Editor</title>
	<link rel="stylesheet" href="styles.css">

  </head>
  <body>

    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="#">New</a>
      <a href="openFile.html">Open</a>
      <a href="#">Settings</a>
    </div>

    <!-- Use any element to open the sidenav -->
    <button type="button" onclick="openNav()">Menu</button>
    Current File: <input type="text" id="fileName" name="fileName">
    <div id="main">
      <button id="saveMe" onclick="writeContent()">Save</button>
      <div class="flexbox">

        <textarea class="left" id="text-input" oninput="this.editor.update()"
              rows="6" cols="60">Type **Markdown** here.</textarea>
      
        <div class="right" id="preview"></div>
      </div>
      <script src="node_modules/markdown/lib/markdown.js"></script>
      <script src="liveEdit.js"></script>

    </div>
    <script src="openFile.js"></script>
    <script src="navMenu.js"></script> 
    <script src="getContent.js"></script>

  </body>
</html>
