<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
	<link rel="stylesheet" href="styles.css">
  <body id="body">
    <!-- 
    JS function to determine logged in or not
    redirects to main page if logged in
    displays login area on button click for fancy fx
     -->
     <div class="loginArea" id="loginArea2">
        <center>
          Welcome to Project Voltaire<br>
        <button type="button" onclick="rdsLogin()">Login</button>
      </center>
    </div>

  </body>
</html>
<script>
  
  function rdsLogin()
  {
    var content = '<center>Welcome to Project Voltaire<br>Username: <input type="text" name="uName" id="uName"><br>Password: <input type="text" name="password" id="pWord"><br><button type="button" onclick="loginConfirm()">Login</button></center>';
    document.getElementById("loginArea2").innerHTML = content;
  }

  function loginConfirm()
  {
    var username = document.getElementById("uName").value;
    var password = document.getElementById("pWord").value;


    // heres where we could have a database query that hashes the password string and compares it against the hash associated with the username 
    if(username == 'root' && password == 'test')
    {
      window.location.href = 'home.html';
    }

  }
</script>
