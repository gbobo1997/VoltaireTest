<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Home</title>
	<link rel="stylesheet" href="styles2.css">
  <body id="body">
  	<section>
  		<div id="menu_bar">
        <div id="menu_column">
          <button type="button" class="menu_button" onclick="userOptions()">User Options</button><br>              
          <button type="button" class="menu_button" onclick="logout()">Logout</button>
        </div>
        <div id="menu_column">
      <button type="button" class="menu_button" onclick="addGroup()">Add Group</button><br>
      <button type="button" class="menu_button" onclick="editGroup()">Edit Group</button>
    </div>
    <div id="menu_column">
      <button type="button" class="menu_button" onclick="createChat()">Create Chat</button><br>
      <button type="button" class="menu_button" onclick="editChat()">Edit Chat</button>
      </div>
      <div id="menu_column">
      <button type="button" class="menu_button" onclick="toggleThird()">Toggle 3rd</button>
    </div>
    </div>
  	</section>
    <div id="myModal" class="modal">

    <!-- Modal content - popup menu for group -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="groupAction"action="">
        Group Name:<br>
        <input id="groupNameForm" type="text" name="groupName" value="abcd">
        <input id="gsb"type="submit" value="Create">
        <input type="hidden" id="delete" value="Delete" onclick="">   

        <label>Username: </label><input type="text" id="" value="current username"><br><label>Other Attributes: </label><input type="text" id="" value="eh">
      

      </form>       
    </div>

  </div>
  	<section id="non_menu">
  		<div class="columnScroll" id="columnOne">First</div>
  		<div class="columnScroll" id="fillMe">
        <section class="messaging"> 
          <div class="row" id="output">

          </div> 
        <div class="row">
          <form>
            Message: <input type="text"  name="textInput" id="tInput">
            <input type="button" value="Send" onclick="sendMessage()">
          </form>
        </div>   
        </section>    
      </div>  

  		<div class="columnScroll" id="file_column">
          <div id="editor_header">
            Filename: 
            <div id="switch_container">
              <label>Toggle Preview</label>
              <!-- Rectangular switch -->
              <label class="switch">
                <input type="checkbox" onclick="togglePreview()">
                <span class="slider"></span>
              </label>
            </div>
          </div>

          <div id="md_editor">
            <textarea class="left" id="md_input">Type **Markdown** here.</textarea>
          </div>

          <div id="md_preview">
            
          </div>

      </div>
  	</section>
    <script src="home_Logic.js"></script>
