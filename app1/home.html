<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Home</title>
	<link rel="stylesheet" href="styles2.css">
  <body id="body">
  	<section>
  		<div id="menu_bar">
        <button id="settings_button" onclick="userOptions()">
          <!--<img src="images/settings.png" alt="Settings" id="settings_image">-->Settings
        </button>
        <button id="logout_button" onclick="logout()">
          Logout
        </button>
      </div>

          
    </div>
  	</section>
    <div id="myModal" class="modal">

    <!-- Modal content - popup menu for group -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="groupAction"action="">       
      

      </form>       
    </div>

  </div>
  	<section id="non_menu">
  		<div class="column1" id="columnOne">
             <div id="columnOne_two">

             </div>
             <div id="column_buttons"><br>
              <button type="button" id="add_group_btn" onclick="addGroup()">add group</button>  
             </div>
             <div id="group_files"><hr>
              aaaaa
             </div>
             
      </div>
      <div>

      </div>

  		<div class="column2" id="fillMe">
        <div class="messaging" id="output">

        </div>
        <div id="message_box">
          <form>
            <div id="input_content">              
              <textarea id="textAreaInput" name="" placeholder="Message ..." style="resize:none;"></textarea>
            </div>
            <div id="send_messages_content">
              <input id="message_button" type="button" value="Send" onclick="sendMessage()">
            </div>
          </form> 
        </div>    
      </div>  

  		<div class="column3" id="file_column">
           <div id="editor_header" >
            <input type="text" id="file_name" placeholder="filename.txt ...">
            <div id="switch_container">
              <label>Toggle Preview</label>
              <!-- Rectangular switch -->
              <label class="switch">
                <input type="checkbox" onclick="togglePreview()">
                <span class="slider"></span>
              </label>
            </div>
          </div>

          <div id="md_editor">
            <textarea class="left" id="md_input">Type **Markdown** here.</textarea>
          </div>

          <div id="md_preview">

          </div>
          
          <div id="file_options">
            <button onclick="addFile()">Create File</button>
            <button onclick="editFile()">Save File</button>
            <button onclick="deleteFile()">Delete File</button>
          </div>

      </div>
  	</section>
    <script  type="text/javascript" src="home_onload.js"></script>
    <script  type="text/javascript" src="home_message_logic.js"></script>
    <script  type="text/javascript" src="home_UI_logic.js"></script>
    <script  type="text/javascript" src="home_chat_logic.js"></script>
    <script  type="text/javascript" src="home_group_logic.js"></script>
