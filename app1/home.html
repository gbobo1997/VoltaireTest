<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Home</title>
	<link rel="stylesheet" href="styles2.css">
  <body id="body">
  	<section>
  		<div id="menu_bar">
        <button id="settings_button">
          <img src="images/settings.png" alt="Settings" id="settings_image">
        </button>
        <button id="logout_button" onclick="logout()">
          Logout
        </button>
      </div>

          
    </div>
  	</section>
    <div id="myModal" class="modal">

    <!-- Modal content - popup menu for group -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="groupAction"action="">       
      

      </form>       
    </div>

  </div>
  	<section id="non_menu">
  		<div class="column1" id="columnOne">
        <button type="button" class="menu_button" onclick="addGroup()">Add Group</button>
      </div>

  		<div class="column2" id="fillMe">
        <div class="messaging" id="output">

        </div>
        <div id="message_box">
          <form>
            <input type="text"  name="textInput" id="tInput" placeholder="Message..." size="25">
            <input id="message_button" type="button" value="Send" onclick="sendMessage()">
          </form> 
        </div>    
      </div>  

  		<div class="column3" id="file_column">
          <div id="editor_header">
            Filename:
            <div id="switch_container">
              <label>Toggle Preview</label>
              <!-- Rectangular switch -->
              <label class="switch">
                <input type="checkbox" onclick="togglePreview()">
                <span class="slider"></span>
              </label>
            </div>
          </div>

          <div id="md_editor">
            <textarea class="left" id="md_input">Type **Markdown** here.</textarea>
          </div>

          <div id="md_preview">

          </div>

      </div>
  	</section>
    <script src="home_Logic.js"></script>

  </body>
</html>
